reconfigure:
  name: Reconfigure
  description: Reload Timescale Database Reader config entries.
  fields:
    entry_id:
      name: Entry ID
      description: Specific config entry ID to reload.
      example: "0a1b2c3d4e5f6g7h8i9j"
    database:
      name: Database
      description: Database name to reload (matches config entry database).
      example: "homeassistant"
